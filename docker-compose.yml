version: '2.0'

services:
  server:
    image: 'ghcr.io/jungvengers/sunrinsecurity-backend-v3:master'
    env_file:
      - .env
      - packages/server/.env
    environment:
      - PORT=3000
    ports:
      - 3000:3000
    extra_hosts:
      - host.docker.internal:host-gateway
  cdn:
    image: 'ghcr.io/jungvengers/sunrinsecurity-backend-v3:master'
    environment:
      - PORT=3000
    ports:
      - 4000:3000